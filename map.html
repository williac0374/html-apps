<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Background Example</title>
    <style>
        /*
        * CSS to set the background and make it cover the entire viewport.
        * Also sets the viewport meta tag to allow user scaling (zooming).
        */
        body {
            /* Set the image and its properties */
            background-image: url('HANNIBAL_MAP.png'); /* ⬅️ REPLACE this with your PNG file path/URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from tiling */
            background-attachment: fixed; /* Keeps the background image fixed while content scrolls */
            background-position: center center; /* Centers the image */

            /* Set content properties (optional, for visibility) */
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Ensures the body covers the full height of the viewport */
            color: #fff; /* Example text color for contrast */
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000000; /* Optional shadow for better readability */
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


</body>
</html>
