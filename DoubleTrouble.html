<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta http-equiv='pragma' content='no-cache' />
<meta name='apple-mobile-web-app-capable' content='yes' />
<meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width, height=device-height' />
<meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
<meta charset='utf-8' />
</head>  
<body style='background: black; margin: 0; padding: 0;' onclick='openFullscreen()'>
<button type="button" id="d6" onclick="newBM();" style="color: black; background-color: green; font-family: Arial;font-size: 60pt; position: absolute; width:100%; height: 100%; margin: 0; padding: 0;">ROLL</button>
<br>
<script>

var elem = document.documentElement;

/* View in fullscreen */
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}


function newBM(){
  
  var res =document.getElementById("d6")
var roll = Math.round(Math.random()*10+2);

  if(res.innerHTML=='ROLL'){
    res.style.fontSize='160pt'
  res.innerHTML= roll;
  }else{
    res.style.fontSize='60pt'
    res.innerHTML ='ROLL';
  }
  
  
}


</script>
</body>
</html>
