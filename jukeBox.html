function createTempoPlayer(initialBpm, callback) {let bpm = initialBpm;let interval = 60000 / bpm;let nextTime = performance.now();let isRunning = true;function loop() {if (!isRunning) return;const now = performance.now();if (now >= nextTime) {callback();nextTime += interval;}if (nextTime < now) {nextTime = now + interval;}setTimeout(loop, nextTime - now);}function setBpm(newBpm) {bpm = newBpm;interval = 60000 / bpm;}function stop() {isRunning = false;}loop();return { setBpm, stop };}
